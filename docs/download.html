<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D O W N L O A D</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center/cover;
            background-color: #121212;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
        }

        .container {
            position: relative;
            text-align: center;
            padding: 50px;
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
        }

        i.baixo {
            position: relative;
            font-size: 20px;
            top: 2px;
        }

        i.normal {
            position: relative;
            font-size: 20px;
            top: 1px;
        }

        .btn {
            width: 100%;
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: 600;
            color: whitesmoke;
            background: #0078D7;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            
            background: #005bb5;
        }

        .footer {
            padding: 20px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        body.dark .footer {
            background-color: rgba(40, 40, 40, 0.5);
        }

        body.light .footer {
            background-color: rgba(245, 245, 245, 0.5);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer p {
            font-size: 14px;
        }

        body.dark .footer p {
            color: #d0d0d0;
        }

        body.light .footer p {
            color: #666666;
        }

        .footer-links a {
            margin-left: 20px;
            font-size: 14px;
            color: inherit;
            transition: color 0.3s;
        }

        body.dark .footer-links a {
            color: #d0d0d0;
        }

        body.light .footer-links a {
            color: #666666;
        }

        .footer-links a:hover {
            color: #007bff;
        }

        /* Input estilizado */
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Resultado */
        #resultado {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 400;
            color: #ddd;
            min-height: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
        .footer-content {
          flex-direction: column;
          text-align: center;
        }

        .footer-links {
          margin-top: 10px;
        }

        .footer-links a {
          margin: 0 10px;
        }
      }
    </style>
</head>
<body class="dark">
    <div class="overlay"></div>
    <div class="container">
        <h1 id="he"><strong>NXTYLVL</strong> üîó Link Encryptor</h1>
        <input type="text" id="base64Input" style="display: none" placeholder="Insira a string Base64">
        <button class="btn" id="openBtn">GO  TO  LINK <i class="bi bi-arrow-right normal"></i></button>
        <!--a href="https://nxty.cc/lvl" class="btn">GO  TO  LINK <i class="bi bi-arrow-right normal"></i></a-->
        <p id="resultado"></p>
    </div>
    <footer class="footer">
        <div class="footer-content">
          <p>NXTYLVL ¬© 2025</p>
          <div class="footer-links">
            <a href="terms.html">Terms</a>
            <a href="privacy.html">Privacy</a>
            <a href="https://nxty.cc/lvl"><i class="bi bi-discord baixo"></i> Discord</a>
          </div>
        </div>
    </footer>

    <script>
        document.title = "D O W N L O A D";
        document.getElementById("base64Input").style.display = 'none';
        //document.getElementById("resultado").style.display = 'none';
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function decodeBase64(base64) {
            try {
                return decodeURIComponent(atob(base64));
            } catch (e) {
                return null;
            }
        }

        function processFileParam() {
            const base64Param = getQueryParam("file");
            if (!base64Param) {
                document.getElementById("resultado").textContent = "‚ùå Maybe you shouldn't be here.";
                document.getElementById("openBtn").style.display = 'none';
                document.getElementById("he").textContent = "Oops!";
                return;
            }

            const decodedText = decodeBase64(base64Param);
            if (!decodedText) {
                document.getElementById("resultado").textContent = "‚ùå There is something missing.";
                document.getElementById("openBtn").style.display = 'none';
                document.getElementById("he").textContent = "Uhh.";
                return;
            }

            // Verifica se a string √© um link v√°lido
            if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
                //document.getElementById("resultado").innerHTML = `üîó Link found!`;
                document.getElementById("resultado").style.display = 'none';
                const openButton = document.getElementById("openBtn");
                //openButton.style.display = "block";
                openButton.onclick = () => {
                    window.location.href = decodedText; // Abre o link na mesma aba
                    //window.open(decodedText, "_blank");
                };
            } else {
                document.getElementById("resultado").textContent = "‚ùå I don't think this is a valid link.";
                document.getElementById("openBtn").style.display = 'none';
                document.getElementById("he").textContent = "Link not found.";
            }
        }

        // Executa ao carregar a p√°gina
        processFileParam();
    </script>
</body>
</html>
