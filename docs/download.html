<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D O W N L O A D</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/2nxty/nx/refs/heads/main/docs/img/stock-teal.png') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            position: relative;
            transition: color 0.3s;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 50px;
            background: rgba(20, 40, 40, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            z-index: 2;
        }

        body.light .container {
            background: rgba(245, 245, 245, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #000000;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
        }

        i.baixo {
            position: relative;
            font-size: 20px;
            top: 2px;
        }

        i.normal {
            position: relative;
            font-size: 20px;
            top: 1px;
        }

        .btn {
            width: 100%;
            display: inline-block;
            padding: 12px 36px;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            background: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .footer {
            padding: 20px; /* Altura reduzida */
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 2;
        }

        body.dark .footer {
            background: rgba(20, 40, 40, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: none;
        }

        body.light .footer {
            background: rgba(245, 245, 245, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: none;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer p {
            font-size: 14px;
        }

        body.dark .footer p {
            color: #d0d0d0;
        }

        body.light .footer p {
            color: #666666;
        }

        .footer-links a {
            margin-left: 20px;
            font-size: 14px;
            color: inherit;
            transition: color 0.3s;
        }

        body.dark .footer-links a {
            color: #d0d0d0;
        }

        body.light .footer-links a {
            color: #666666;
        }

        .footer-links a:hover {
            
        }

        /* Input estilizado */
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            outline: none;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            transition: background 0.3s;
        }

        body.light input {
            background: rgba(0, 0, 0, 0.1);
            color: #000000;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        body.light input::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        body.light input:focus {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Resultado */
        #resultado {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
            color: #ddd;
            min-height: 20px;
        }

        body.light #resultado {
            color: #333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                margin-top: 10px;
            }

            .footer-links a {
                margin: 0 10px;
            }

            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body class="dark">
    <div class="overlay"></div>
    <div class="container">
        <h1 id="he"><strong>NXTYLVL</strong> üîó SecureLink</h1>
        <input type="text" id="base64Input" style="display: none" placeholder="Insira a string Base64">
        <button class="btn" id="openBtn">GO  TO  LINK <i class="bi bi-arrow-right normal"></i></button>
        <p id="resultado"></p>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>NXTYLVL ¬© 2025</p>
            <div class="footer-links">
                <a href="terms.html">Terms</a>
                <a href="privacy.html">Privacy</a>
                <a href="https://nxty.cc/lvl"><i class="bi bi-discord baixo"></i> Discord</a>
            </div>
        </div>
    </footer>

    <script>
        document.title = "D O W N L O A D";
        document.getElementById("base64Input").style.display = 'none';

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function decodeBase64(base64) {
            try {
                return decodeURIComponent(atob(base64));
            } catch (e) {
                return null;
            }
        }

        function processFileParam() {
            const base64Param = getQueryParam("file");
            if (!base64Param) {
                document.getElementById("resultado").textContent = "‚ùå Maybe you shouldn't be here.";
                document.getElementById("openBtn").style.display = 'none';
                document.getElementById("he").textContent = "Oops!";
                return;
            }

            const decodedText = decodeBase64(base64Param);
            if (!decodedText) {
                document.getElementById("resultado").textContent = "‚ùå There is something missing.";
                document.getElementById("openBtn").style.display = 'none';
                document.getElementById("he").textContent = "Uhh.";
                return;
            }

            if (decodedText.startsWith("http://") || decodedText.startsWith("https://")) {
                document.getElementById("resultado").style.display = 'none';
                const openButton = document.getElementById("openBtn");
                openButton.onclick = () => {
                    window.location.href = decodedText;
                };
            } else {
                document.getElementById("resultado").textContent = "‚ùå I don't think this is a valid link.";
                document.getElementById("openBtn").style.display = 'none';
                document.getElementById("he").textContent = "Link not found.";
            }
        }

        // Executa ao carregar a p√°gina
        processFileParam();
    </script>

</html>
